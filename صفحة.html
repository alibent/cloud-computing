<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>غلاف واجب جامعي</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            direction: rtl;
        }

        .cover {
            width: 70%;
            background-color: #ffffff;
            padding: 50px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .animated {
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .section {
            margin: 20px 0;
            font-size: 18px;
        }

        .footer {
            margin-top: 50px;
            font-size: 18px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="cover animated">
        <h1>بسم الله الرحمن الرحيم</h1>

        <div class="section">
            <strong>اسم الطالب:</strong> علي فضل
        </div>

        <div class="section">
            <strong>اسم المادة:</strong> Cloud Computing
        </div>

        <div class="section">
            <strong></strong> </strong>اسم الاستاذ:</strong> ميثاق
        </div>

        <div class="footer">
            واجب جامعي
        </div>
    </div>

</body>
</html>
